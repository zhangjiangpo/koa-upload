<!DOCTYPE html>
<html>
<head>
  <title>Upload</title>
  <style>
    body {
      padding: 50px;
      font: 14px Helvetica, Arial;
    }
  </style>
</head>
<body>
  <h1>File Upload</h1>
  <p>Try uploading multiple files at a time.</p>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="text" name="filename"/>
    <input type="file" name="file1" multiple>
    <input type="file" name="file2" multiple>
    <input type="submit" value="Upload">
  </form>
  <button id="postAjax">POST请求</button>
  <button id="getAjax">GET请求</button>
<script src="./jquery.min.js"></script>
<script>
  $(function () {
    $('#postAjax').click(function () {
      $.ajax({
        url:'/user',
        data:{name:'zhangjiangpo'},
        type:'POST',
        success: function (data) {
          alert(data);
        }
      })
    })
    $('#getAjax').click(function () {
      $.ajax({
        url:'/user/'+1,
        data:{name:'zhangjiangpo'},
        type:'get',
        success: function (data) {
          alert(data);
        }
      })
    })
  })
</script>
</body>
</html>
